group 'serenity-after-before-test'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.5.9")
    }
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '1.5.9'
    compile group: 'net.serenity-bdd', name: 'serenity-gradle-plugin', version: '1.5.9'
    compile group: 'net.serenity-bdd', name: 'serenity-jbehave', version: '1.27.0'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    compile group: 'org.assertj', name: 'assertj-core', version: '3.8.0'
}


